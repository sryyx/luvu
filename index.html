<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        
        <h3 style="
  background: linear-gradient(90deg, #FB6F92, #FFB3C6, #FF6962);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  color: transparent;">Happy mensiversary 8 months</h3>
        <div class="pic">
            <img src="https://raw.githubusercontent.com/sryyx/luvu/refs/heads/main/IMG_1269.jpeg" 
            style="width: 100%; object-fit: contain; justify-content: centers; margin-top: 20px;">
        </div>
        
  <div class="display-container">
    <div id="display" style="color: #FB6F92;"></div>
    <button id="delete-btn" onclick="deleteLast()"><i class="fa-solid fa-delete-left"></i></button>
  </div>
  <div class="keypad">
    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="press('*')">*</button>
    <button onclick="press('0')">0</button>
    <button onclick="press('#')">#</button>
  </div>
  
  <button id="submit-btn" onclick="submitCode()">ส่ง</button>
  <div id="message"></div>

  <audio id="click-sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    let input = '';
    const correctCode = '281067';
    const clickSound = document.getElementById('click-sound');

    function press(char) {
      if (input.length < correctCode.length) {
        input += char;
        updateDisplay();
        playClick();
      }
    }

    function deleteLast() {
      input = input.slice(0, -1);
      updateDisplay();
      playClick();
    }

    function updateDisplay() {
      document.getElementById('display').textContent = input;
      document.getElementById('message').textContent = '';
    }

    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function submitCode() {
      if (input === correctCode) {
        window.location.href = "add.html"; // เปลี่ยนได้ตามต้องการ
      } else {
        document.getElementById('message').textContent = 'ผิดจ้าา คิดดีๆคิดอีกรอบ';
        input = '';
        document.getElementById('display').textContent = '';
        clickSound.currentTime = 0;
        clickSound.play();
      }
    }
  </script>
</body>
</html>
